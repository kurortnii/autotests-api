[pytest]
addopts = -s -v
python_files = *_tests.py test_*.py
python_classes = Test*
python_functions = test_*
markers =
    users: маркировка для тестов, связанных с пользователем
    regression: маркировка для регрессионных тестов
    authentication: маркировка для тестов, связанных с аутентификацией пользователя
    files: маркировка для тестов, связанных с файлами
    courses: маркировка для тестов, связанных с курсами
    exercises: маркировка для тестов, связанных с упражениями для курсов